<div class="search">
  <div class="search__container">
    <input
      class="search__input"
      type="text"
      [(ngModel)]="searchCountrie"
      placeholder="Digite o nome de um país"
      (keyup.enter)="searchCountrieByName()"
    />
    <button class="search__button" (click)="searchCountrieByName()">
      <img class="button__icon" src="/search-icon.svg" />
    </button>
  </div>
  <span class="search__message">Em inglês os resultados são melhores</span>
</div>
